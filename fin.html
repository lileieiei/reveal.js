		<script>
		var area=document.getElementById("box");
area.innerHTML+=area.innerHTML;
var liHeight=24;
area.scrollTop=0;
var delay=20;
var speed=50;
var time;
function starMove(){
  area.scrollTop++;
  time=setInterval("scrollUp()",speed);
}
function scrollUp(){
  if(area.scrollTop%liHeight==0){
  clearInterval(time);
  setTimeout("starMove()",delay);
  }else{
  area.scrollTop++;
  if(area.scrollTop>=area.offsetHeight/2){
  area.scrollTop=0;
  }
  }
}
setTimeout("starMove()",delay);
		
		

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				transition:"zoom",
				
				transitionSpeed:"slow",
				progress: true,
				center: true,
				hash: true,
				touch:true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		Reveal.addEventListener('slidechanged', function( event ) {
						console.log( event.indexh);
						if (event.indexh==8)
						{typing();}
					} );
		var str = '在公元9021年，在平行宇宙的银河系第三悬臂边缘的蓝色星球上，一个崭新的机构：工商银行大清支行正式营业，<br>工商银行作为宇宙行正式跨越时间，开始了新的星辰大海之旅</br>';
					var i = 0;
					function typing(){
						var myauto=document.getElementById('mykeyborad');
						myauto.play();
						var divTyping = document.getElementById('divTyping');
						if (i <= str.length) {
							divTyping.innerHTML = str.slice(0, i++) + '_';
							setTimeout('typing()', 200);//递归调用
						}
						else{
							divTyping.innerHTML = str;//结束打字,移除 _ 光标
							}
					}
		</script>
